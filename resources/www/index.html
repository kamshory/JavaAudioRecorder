    <style>
        .toolbar{
            margin: 0;
            padding: 0;
        }
        .toolbar .tool{
            display: inline-block;
            position: relative;
        }
        .toolbar .tool a{
            width: 48px;
            height: 48px;
            display: block;
            background-color: #F5f5F5;
        }
        .tool-record a::before{
            content: "";
            width: 24px;
            height: 24px;
            background-color: #ee0d0d;
            border-radius: 50%;
            left: calc(50% - 12px);
            top: calc(50% - 12px);
            position: absolute;

        }
        .tool-pause[data-status="normal"] a::before{
            content: "";
            width: 10px;
            height: 24px;
            background-color:#514b4b;
            left: calc(50% - 12px);
            top: calc(50% - 12px);
            position: absolute;

        }
        .tool-pause[data-status="normal"] a::after{
            content: "";
            width: 10px;
            height: 24px;
            background-color:#514b4b;
            right: calc(50% - 12px);
            top: calc(50% - 12px);
            position: absolute;

        }
        .tool-pause[data-status="paused"] a::before{
            content: "";
            width: 8px;
            height: 24px;
            background-color:#514b4b;
            left: calc(50% - 12px);
            top: calc(50% - 12px);
            position: absolute;

        }
        .tool-pause[data-status="paused"] a::after{
            content: "";
            width: 0; 
            height: 0; 
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;         
            border-left: 12px solid #514b4b;
            right: calc(50% - 12px);
            top: calc(50% - 12px);
            position: absolute;

        }
        .tool-stop a::before{
            content: "";
            width: 24px;
            height: 24px;
            background-color: #514b4b;
            left: calc(50% - 12px);
            top: calc(50% - 12px);
            position: absolute;

        }

        .tool-play a::after{
            content: "";
            width: 0; 
            height: 0; 
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;         
            border-left: 18px solid #514b4b;
            left: calc(50% - 9px);
            top: calc(50% - 12px);
            position: absolute;

        }
        .float-right{
            float:right;
        }
        .float-right .dropdown-menu{
            right: 0 !important; 
            left: auto !important;
        }
        .statusbar{
            background-color: #F5f5F5;
            height: 48px;
            width: calc(100% - 300px);
            display: inline-block;
        }
        .recording-status{
            display: block;
            position: relative;
        }
        .recording-status-wrapper{
            display: block;
        }
        .recording-status-wrapper > div{
            height: 48px;
            width: 80px;
            display: inline-block; 
            vertical-align: top;     
            text-align: center;
            padding-top: 14px;     
        }
        .toolbar{
            float: left;
            margin-right: 10px;
        }

        <div class="tool">
            <div class="toolbar">

            </div>

        <script>
            function displaySize(size)
            {
                var ret = '';
                size = size / 1024;
                if(size > 1048576)
                {
                    ret = (size / 1048576).toFixed(2) + ' GB';
                }
                else if(size > 1024)
                {
                    ret = (size / 1024).toFixed(2) + ' MB';
                }
                else
                {
                    ret = size.toFixed(0) + ' kB';
                }
                return ret;
            }
            function degToDMS (deg) {
                deg = deg / 3600000;
                var d = Math.floor (deg);
                var minfloat = (deg-d)*60;
                var m = Math.floor(minfloat);
                var secfloat = (minfloat-m)*60;
                var s = Math.round(secfloat);
                // After rounding, the seconds might become 60. These two
                // if-tests are not necessary if no rounding is done.
                if (s==60) {
                    m++;
                    s=0;
                }
                if (m==60) {
                    d++;
                    m=0;
                }
                if(d > 0)
                {
                    return [d, m, s].join(':');
                }
                else if(m > 0)
                {
                    return [m, s].join(':');
                }
                else
                {
                    return s;
                }
            }
            function handleIncommingMessage(message)
            {
                var json = JSON.parse(message);
                if(json.command == 'recording-status')
                {
                    $('.recording-duration').text(degToDMS(json.data.duration))
                    $('.recording-size').text(displaySize(json.data.fileSize))
                }
                
            }
            $(document).on('click', '.tool .tool-record a', function(e){
                e.preventDefault();
                e.stopPropagation();
                $.ajax({
                    type:'POST',
                    url:'audio/recording/start',
                    data:{},
                    dataType:'json',
                    success:function(data){
                        console.log(data);
                    }
                });
                $('.tool .tool-pause').attr('data-status', 'normal')
            });
            $(document).on('click', '.tool .tool-pause[data-status="normal"] a', function(e){
                
                e.preventDefault();
                e.stopPropagation();
                $.ajax({
                    type:'POST',
                    url:'audio/recording/pause',
                    data:{},
                    dataType:'json',
                    success:function(data){
                        console.log(data);
                    }
                });
                $('.tool .tool-pause').attr('data-status', 'paused')
            });
            $(document).on('click', '.tool .tool-pause[data-status="paused"] a', function(e){
                e.preventDefault();
                e.stopPropagation();
                $.ajax({
                    type:'POST',
                    url:'audio/recording/resume',
                    data:{},
                    dataType:'json',
                    success:function(data){
                        console.log(data);
                    }
                });
                $('.tool .tool-pause').attr('data-status', 'normal')
            });
            $(document).on('click', '.tool .tool-stop a', function(e){
                e.preventDefault();
                e.stopPropagation();
                $.ajax({
                    type:'POST',
                    url:'audio/recording/stop',
                    data:{},
                    dataType:'json',
                    success:function(data){
                        console.log(data);
                    }
                });
                $('.tool .tool-pause').attr('data-status', 'normal')
            });
        </script>
