        <script>
            
            function displaySize(size)
            {
                var ret = '';
                size = size / 1024;
                if(size > 1048576)
                {
                    ret = (size / 1048576).toFixed(2) + ' G';
                }
                else if(size > 1024)
                {
                    ret = (size / 1024).toFixed(2) + ' M';
                }
                else
                {
                    ret = size.toFixed(0) + ' k';
                }
                return ret;
            }
            function degToDMS (deg) {
                deg = deg / 3600000;
                var d = Math.floor (deg);
                var minfloat = (deg-d)*60;
                var m = Math.floor(minfloat);
                var secfloat = (minfloat-m)*60;
                var s = Math.round(secfloat);
                // After rounding, the seconds might become 60. These two
                // if-tests are not necessary if no rounding is done.
                if (s==60) {
                    m++;
                    s=0;
                }
                if (m==60) {
                    d++;
                    m=0;
                }
                if(d > 0)
                {
                    return [d, m, s].join(':');
                }
                else if(m > 0)
                {
                    return [m, s].join(':');
                }
                else
                {
                    return s;
                }
            }
            function handleIncommingMessage(message)
            {
                var json = JSON.parse(message);
                if(json.command == 'recording-status')
                {
                    updateRecordingStatus(json);
                }
            }
            var isRecording = false;
            var isPaused = false;
            var timeInterval = null;
            var checkInterval = 1000;
            var checkIntervalNormal = 5000;
            function getRecordingStatusStart() {
                isRecording = true;
                timeInterval = setInterval(function () {
                    getRecordingStatus();
                }, wsConnected?checkIntervalNormal:checkInterval);
                $('.toolbar').attr('data-recording', 'true');
                $('.toolbar').attr('data-paused', 'false');
            }
            function getRecordingStatusStop() {
                clearInterval(timeInterval);
                $('.toolbar').attr('data-recording', 'false');
                $('.toolbar').attr('data-paused', 'false');
            }
            function getRecordingStatus() {
                $.ajax({
                    type: 'POST',
                    url: 'audio/recording/status',
                    data: {},
                    dataType: 'json',
                    success: function (json) {
                        updateRecordingStatus(json);
                        console.log(json);
                    }
                });
            }
            function updateRecordingStatus(json) {
                isRecording = json.data.isRecording;
                isPaused = json.data.isPaused;
                $('.recording-duration').text(degToDMS(json.data.duration))
                $('.recording-size').text(displaySize(json.data.fileSize))
                if (!isRecording || wsConnected) 
                {
                    getRecordingStatusStop();
                }
                $('.toolbar').attr('data-recording', isRecording?'true':'false');
                $('.toolbar .tool-pause').attr('data-status', isPaused?'paused':'normal');
                $('.toolbar').attr('data-paused', isPaused?'true':'false');
            }
            $(document).ready(function(){
                builDropDownMenu();
                initPreference();
                $.ajax({
                    type: 'POST',
                    url: 'audio/recording/status',
                    data: {},
                    dataType: 'json',
                    success: function (json) {
                        if(json.data.isRecording)
                        {
                            isRecording = json.data.isRecording;
                            isPaused = json.data.isPaused;
                            $('.recording-duration').text(degToDMS(json.data.duration))
                            $('.recording-size').text(displaySize(json.data.fileSize))
                            if (!isRecording) 
                            {
                                getRecordingStatusStop();
                            }
                            $('.toolbar').attr('data-recording', isRecording?'true':'false');
                            $('.toolbar .tool-pause').attr('data-status', isPaused?'paused':'normal');
                            $('.toolbar').attr('data-paused', isPaused?'true':'false');
                            getRecordingStatusStart();
                        }
                    }
                });
            
                $(document).on('click', '.toolbar .tool-record a', function(e){
                    e.preventDefault();
                    e.stopPropagation();
                    $.ajax({
                        type:'POST',
                        url:'audio/recording/start',
                        data:{},
                        dataType:'json',
                        success: function (json) {
                            updateRecordingStatus(json);
                            getRecordingStatusStart();
                            console.log(json);
                        }
                    });
                    $('.toolbar .tool-pause').attr('data-status', 'normal');
                });
                $(document).on('click', '.toolbar .tool-pause[data-status="normal"] a', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    $.ajax({
                        type:'POST',
                        url:'audio/recording/pause',
                        data:{},
                        dataType:'json',
                        success: function (json) {
                            updateRecordingStatus(json);
                            console.log(json);
                        }
                    });
                    $('.toolbar .tool-pause').attr('data-status', 'paused');
                });
                $(document).on('click', '.toolbar .tool-pause[data-status="paused"] a', function(e){
                    e.preventDefault();
                    e.stopPropagation();
                    $.ajax({
                        type:'POST',
                        url:'audio/recording/resume',
                        data:{},
                        dataType:'json',
                        success: function (json) {
                            updateRecordingStatus(json);
                            console.log(json);
                        }
                    });
                    $('.toolbar .tool-pause').attr('data-status', 'normal');
                });
                $(document).on('click', '.toolbar .tool-stop a', function(e){
                    e.preventDefault();
                    e.stopPropagation();
                    $.ajax({
                        type:'POST',
                        url:'audio/recording/stop',
                        data:{},
                        dataType:'json',
                        success: function (json) {
                            updateRecordingStatus(json);
                            console.log(json);
                        }
                    });
                    getRecordingStatusStop();
                    $('.toolbar .tool-pause').attr('data-status', 'normal');
                });
            });
        </script>
